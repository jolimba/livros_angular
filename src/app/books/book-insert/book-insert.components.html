<mat-card>
<form (submit)="onAddBook(bookForm)" #bookForm="ngForm">
  <h2>Inserção de Livros</h2>

  <mat-form-field>
    <mat-label>Título do livro</mat-label>
    <input matInput type="text" name="titulo" required ngModel #titulo="ngModel">
    <mat-error *ngIf="titulo.invalid">Digite um título válido</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Id do livro</mat-label>
    <input matInput type="text" name="id" required ngModel #id="ngModel">
    <mat-error *ngIf="id.invalid">Digite um id válido</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Número de páginas</mat-label>
    <input matInput type="text" name="pags" required ngModel #pags="ngModel">
    <mat-error *ngIf="pags.invalid">Digite um número de páginas válido</mat-error>

  </mat-form-field>

  <mat-form-field>
    <mat-label>Autor</mat-label>
    <input matInput type="text" name="autor" required ngModel #autor="ngModel">
    <mat-error *ngIf="autor.invalid">Digite um autor válido</mat-error>
  </mat-form-field>

  <button color="primary" mat-raised-button>Inserir</button>
</form>
</mat-card>
